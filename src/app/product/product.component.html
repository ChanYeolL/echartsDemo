<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products">
  <div class="thumbnail">
    <img src="http://www.qqkubao.com/uploadfile/2014/10/2/20141010083347405.jpg" alt="商品图片">
    <div class="caption">
      <h4 class="pull-right">
        ￥{{product.price}}
      </h4>
      <h4>
        <a>
          {{product.title}}
        </a>
      </h4>
      <p>
        {{product.desc}}
      </p>
    </div>
    <div>
      <app-stars>
      </app-stars>
    </div>
  </div>
</div>
